<ion-header>

  <ion-navbar color="inifap">
    <ion-title>{{titulo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h4 text-center>ENSO: {{valor}}</h4>
  <p text-center>Fecha: {{fecha}}</p>
  <h5 text-center>Factores:</h5>
  <ul *ngFor="let c of catalogo" text-center>
<li (click)="cambiaMsj(c.descripcion)">{{c.nombre}} </li>


  </ul>
  
<div text-center style="border-top: darkgreen; bottom: 40px;">
  {{msj}}
</div>

</ion-content>
